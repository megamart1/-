<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>MegaMart</title>
    <link rel="icon" type="image/x-icon" href="M.ico">
    <style>

        body {
            margin: 0;
            font-family: "IRANSans", sans-serif;
            direction: rtl;
            background: #111;
            color: #eee;
            transition: 0.3s;
        }

        /* LIGHT MODE */
        body.light {
            background: #f5f5f5;
            color: #222;
        }

        /* لودینگ */
        #loading {
            position: fixed;
            width: 100%; height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .dots {
            display: flex;
            gap: 6px;
        }

        .dots div {
            width: 12px; height: 12px;
            background: #fff;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        .dots div:nth-child(2) { animation-delay: 0.2s; }
        .dots div:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        /* هدر */
        header {
            background: #0d1b2a;
            padding: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* دکمه تغییر تم */
        #modeBtn {
            position: fixed;
            left: 15px;
            bottom: 15px;
            padding: 10px 18px;
            background: #00aaff;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            z-index: 200;
        }

        /* جست‌وجو */
        #search {
            width: 80%;
            max-width: 500px;
            display: block;
            margin: 20px auto;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
        }

#catToggle {
    padding: 10px 18px;
    background: #00aaff;
    color: #000;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    cursor: pointer;
    font-weight: bold;
}


        /* دسته‌بندی‌ها */
        .categories {
            width: 90%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            padding: 10px 0;
            transition: 0.3s;
        }

        .hidden {
            display: none;
        }

        .cat {
            background: #1b263b;
            padding: 10px 14px;
            border-radius: 10px;
            min-width: 120px;
            display: flex;
            align-items: center;
            gap: 7px;
            color: #fff;
            font-size: 15px;
        }

        .cat img {
            width: 22px;
            height: 22px;
        }

        /* محصولات */
        .container {
            width: 90%;
            margin: 25px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: #1b263b;
            border-radius: 12px;
            overflow: hidden;
            padding-bottom: 10px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 170px;
            object-fit: cover;
        }

        .product-name {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .product-price {
            color: #00ff85;
            margin-bottom: 10px;
        }

    </style>
</head>

<body>

<!-- لودینگ -->
<div id="loading">
    <div class="dots">
        <div></div><div></div><div></div>
    </div>
</div>

<script>
    setTimeout(() => {
        document.getElementById("loading").style.display = "none";
    }, 2000);
</script>

<header> M — MegaMart </header>

<!-- دکمه تغییر تم -->
<button id="modeBtn">تغییر تم</button>

<script>
    document.getElementById("modeBtn").onclick = () => {
        document.body.classList.toggle("light");
    }
</script>

<!-- جست‌وجو -->
<input id="search" placeholder="جست‌وجوی محصول ..." />

<!-- دکمه دسته‌بندی‌ها -->
<div style="width: 90%; margin: auto; text-align: right;">
    <button id="catToggle">نمایش دسته‌بندی‌ها ⬇</button>
</div>
<!-- دسته‌بندی‌ها -->
<div class="categories hidden" id="catBox"></div>

<!-- محصولات -->
<div class="container" id="productContainer"></div>

<script>

    /* 20 دسته‌بندی */
    const categories = [
        "موبایل", "لپ‌تاپ", "کامپیوتر", "پوشاک", "کفش", "ساعت",
        "آرایشی", "ورزشی", "آشپزخانه", "ابزار", "خودرو",
        "کودک", "تحریر", "کتاب", "دکور", "سوپرمارکت",
        "گیمینگ", "دوربین", "باغبانی", "موسیقی"
    ];

    const catBox = document.getElementById("catBox");
    const catToggle = document.getElementById("catToggle");

    // تولید دسته‌بندی‌ها
    categories.forEach(cat => {
        catBox.innerHTML += `
            <div class="cat">
                <img src="https://via.placeholder.com/22">
                <span>${cat}</span>
            </div>
        `;
    });

    // باز/بسته کردن دسته‌بندی‌ها
    catToggle.onclick = () => {
        catBox.classList.toggle("hidden");

        if (catBox.classList.contains("hidden")) {
            catToggle.innerText = "نمایش دسته‌بندی‌ها ⬇";
        } else {
            catToggle.innerText = "بستن دسته‌بندی‌ها ⬆";
        }
    };

    /* محصولات داینامیک */
    const products = [
        { name: "آیفون 15 پرو مکس", price: "95,000,000 تومان", img: "https://via.placeholder.com/600x400" },
        { name: "لپ‌تاپ HP G10", price: "82,000,000 تومان", img: "https://via.placeholder.com/600x400" },
        { name: "PS5", price: "38,000,000 تومان", img: "https://via.placeholder.com/600x400" },
        { name: "کفش ورزشی نایک", price: "3,200,000 تومان", img: "https://via.placeholder.com/600x400" },
        { name: "کت چرم مردانه", price: "4,500,000 تومان", img: "https://via.placeholder.com/600x400" },
        { name: "هدفون سونی", price: "12,200,000 تومان", img: "https://via.placeholder.com/600x400" }
    ];

    const container = document.getElementById("productContainer");

    function loadProducts(list) {
        container.innerHTML = "";
        list.forEach(p => {
            container.innerHTML += `
                <div class="product-card">
                    <img src="${p.img}">
                    <div class="product-name">${p.name}</div>
                    <div class="product-price">${p.price}</div>
                </div>
            `;
        });
    }

    loadProducts(products);

    /* جست‌وجوی زنده */
    document.getElementById("search").oninput = function() {
        const value = this.value;
        const filtered = products.filter(p => p.name.includes(value));
        loadProducts(filtered);
    };
</script>

</body>
</html>
